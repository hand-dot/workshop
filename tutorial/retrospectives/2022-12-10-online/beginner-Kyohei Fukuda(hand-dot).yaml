type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSに興味がありこれまでPRを出したり自分でライブラリを作ってきたが、周りにOSS友達がおらず寂しくなってきたので参加させてもらいました！
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    株式会社Speeeにいた友達に教えてもらった
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/pdfme/pdfme/
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スムーズな進行でよかったです！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    OSSについてのいろんな話ができて、めちゃくちゃ楽しかった！
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    もう少し具体的にワークショップでは何をやるのか、何を成果物とするのかをイベントページの概要の先頭で明確に定義したほうがいいと思いました。自分はこのワークショップでやることの趣旨を勘違いして参加している感じだったんですが、(自分の運用しているライブラリのIssue対応をやろうとしていたので...)楽しかったので結果的によかったです！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    孤独でメンテナンスしていたので、OSS頑張って行きたい欲が上がりました！楽しかったです。ありがとうございました！
